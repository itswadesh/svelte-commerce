<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta
      name="description"
      content="Latest electronics, best price, same day home delivery to gurantee"
    />
    <meta
      name="robots"
      content="max-snippet:-1, max-image-preview:large, max-video-preview:-1"
    />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="object" />
    <meta property="og:site_name" content="Hopyshopy" />
    <meta
      property="og:image"
      content="https://repository-images.githubusercontent.com/213575283/c07c3a00-ec01-11e9-8d68-b9c0e20c8b43"
    />
    <meta
      property="og:description"
      content="Latest electronics, best price, same day home delivery to gurantee"
    />
    <meta name="theme-color" content="#333333" />
    %sapper.base%

    <link rel="profile" href="https://gmpg.org/xfn/11" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="logo.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icons/icon_192.png" />

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>

  <body>
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <div id="sapper">%sapper.html%</div>

    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "CreativeWork",
        "url": "https://www.hopyshopy.com",
        "logo": "https://www.hopyshopy.com/logo.png",
        "sameAs": [
          "https://twitter.com/codenx2",
          "https://www.facebook.com/codenx2",
          "https://www.github.com/itswadesh"
        ],
        "contactPoint": [
          {
            "@type": "ContactPoint",
            "email": "support[@]hopyshopy.com",
            "contactType": "customer service"
          }
        ]
      }
    </script>
  </body>
</html>
